name: Example workflow for App Center action
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@master
      - name: Get sample .apk for test purposes
        run: wget https://github.com/appium/appium/raw/master/sample-code/apps/ApiDemos-debug.apk
      - name: Upload artefact to AppCenter  
        uses: ./
        with:
          appName: Test Name 
          token: Test Token
          group: Test Group 
          file: ApiDemos-debug.apk 
